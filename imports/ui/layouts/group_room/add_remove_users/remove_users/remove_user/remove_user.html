<template name="remove_user">
	<div class='row text-center'>
		<div class='col-md-5 col-sm-5 col-xs-5'>
			{{this.userName}} </div>
		<div class='col-md-5 col-sm-5 col-xs-5'>
			{{this.email}} </div>
		<div class='col-md-2 col-sm-2 col-xs-2 text-center'>
			<button name="removeUser" class='btn btn-xs'>Remove</button>
		</div>
	</div>
</template>
