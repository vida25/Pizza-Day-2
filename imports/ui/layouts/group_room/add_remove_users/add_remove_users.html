<template name="add_remove_users">
	<div class="modal fade" id="m_users_group_config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title text-center" >Configuration</h4>
				</div>
				<div class="modal-body">
					<ul class="nav nav-tabs nav-justified" role="tablist">
						<li role="presentation" class="active">
							<a href="#add_users_to_group" aria-controls="add_users_to_group" role="tab" data-toggle="tab">
								Add Users
							</a>
						</li>
						<li role="presentation">
							<a href="#delete_users_from_group" aria-controls="delete_users_from_group" role="tab" data-toggle="tab">
								Remove users
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="add_users_to_group">
							{{> add_users users_you_can_add_to}}
						</div>
						<div role="tabpanel" class="tab-pane" id="delete_users_from_group">
							{{> remove_users users_you_can_del_from}}
						</div>
					</div>
				</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
			</div>
		</div>
	</div>
</template>
