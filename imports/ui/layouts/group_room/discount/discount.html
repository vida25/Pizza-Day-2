<template name="discount">
		<div class="row text-center">
			<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">Item Name</div>
			<div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">Price</div>
			<div class="col-md-3 col-sm-3 col-lg-3 col-xs-3">
				Description
			</div>
			<div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
				Count
			</div>
			<div class="col-md-1 col-sm-1 col-lg-1 col-xs-1" >
				Selection
			</div>
		</div>
		{{#if discounted_items}}
			{{#each item in discounted_items}}
				<div class="row text-center">
					{{> discounted_item item}}
				</div>
				<hr />
			{{/each}}
			<div>
				<button id='cancel_discount'>Cancel discount</button>
			</div>
		{{else}}
			{{#each item in items}}
				<div class="row text-center">
					{{> discount_item item}}
				</div>
				<hr />
			{{/each}}
			<div>
				<button id='add_discount'>Add discount</button>
			</div>
		{{/if}}
</template>
